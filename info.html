<body>

        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes Offered</a></li>
                <li><a href="info.html">Information</a></li>
            </ul>
        </nav>

    <h1 class="container">Appointment Information</h1>
    <div class="input-field">
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fname">
                    Name:
                    <input autofocus type="text" name="fname" id="fname" placeholder="First Name">
                </label>
                <label for="lname">
                    Last Name:
                    <input type="text" name="lname" id="lname" placeholder="Last Name">
                </label>
                <label for="email">
                    Email:
                    <input type="email" name="fname" id="email" placeholder="Email">
                </label>
                <label for="number">
                    Phone:
                    <input type="number" name="number" id="number" placeholder="Phone">
                </label>
            </fieldset>
            <input class="submit" type="submit" value="Submit">

        </form>
    </div>

    <footer>
